    <title>Contact</title>
  </head>
  <body>
    <!-- NAVIGATION BAR-->
    <header>
      <nav class="navbar">
        <a class="navbar-brand" href="index.html">Titus Njiru</a>

        <div class="navbar-collapse">
          <a href="projects.html">Projects</a>
          <a href="services.html">Services</a>
          <a href="about.html">About</a>
          <a href="blog.html">Blog</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
      <div class="container">
        <section class="hero row">
          <div class="col">
            <h1>Contact Me</h1>
            <p>
              If you’d like to chat about a project please fill in the form
              below and I’ll get back within 1-2 days.
            </p>
          </div>
        </section>
      </div>
    </header>
    <main>
      <form action="">
        <p>
          <label for="">Email *</label><br />
          <input
            type="email"
            name="email"
            id="email"
            size="30"
            placeholder="Your email"
          />
        </p>
        <p>
          <label for="">Name *</label><br />
          <input
            type="text"
            name="name"
            id="name"
            size="30"
            placeholder="Your name"
          />
        </p>
        <p>
          <label for="phone">Tel. </label>
          <input type="tel" name="code" id="code" size="4" placeholder="+254" />
          <input
            type="tel"
            name="phone"
            id="phone"
            size="10"
            placeholder="07*********"
          />
        </p>
        <p>
          <label for="means">Preferred means: </label>
          <input type="radio" name="contact" id="mobile" />Tel.
          <input type="radio" name="contact" id="mail" />Email
        </p>
        <p>
          <label for="product">Product*</label> <br />
          <select name="product" id="product">
            <option value="web">Web Application</option>
            <option value="desktop">Desktop Application</option>
            <option value="mobile">Mobile Application</option>
          </select>
        </p>
        <p>
          <label for="">Message * </label> <br />
          <textarea name="message" id="message" cols="30" rows="10"> </textarea>
        </p>
        <p>
          <input type="checkbox" name="offers" id="offers" />
          <label for="offers">Subscribe to news and offers</label>
        </p>
        <p>
          <input type="submit" value="Send Message" />
        </p>
      </form>
      <hr />
    </main>
    <footer>
      <div class="social">
        <a href="https://www.twitter.com"
          ><i class="fab fa-twitter fa-2x"></i

        ></a>
